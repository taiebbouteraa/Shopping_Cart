<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> <!--bootstrap -->
    <script src="https://kit.fontawesome.com/c16526c31d.js" crossorigin="anonymous"></script> <!-- fontawsome -->
    <link rel="stylesheet" href="./css/style.css"> <!-- CSS -->
</head>
<body>
    <head>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">LOGO</a>
            
            <form class="form-inline mx-auto">
              <input class="form-control mr-sm-2" type="search" placeholder="Search for a product" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            
            <div id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            <i class="fas fa-shopping-cart" id="chariot"></i><span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </head>
    <main>
        <section class="shopping-cart">
            <div class="cart-head row">
                <h4 class="col-6">Product</h4>
                <h4 class="col-2">Price</h4>
                <h4 class="col-2">Quantity</h4>
                <h4 class="col-2">Sub total</h4>
            </div>

            
<!-- item  -->
            <div class="cart-item-container">
                <div class="item">
                    <div class="item-display col-6">
                        <div class="item-image">
                            <img src="./res/Anathema.jpg" alt="Weather Systems">
                        </div>
                        <div class="item-prop">
                            <p>Anathema - Weather Systems</p>
                            <div class="heart-remove">
                                <i class="far fa-heart" onclick="toggleClass(this)"></i>
                                <button type="button" class="btn btn-danger remove-item">Delete</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <span class="item-price" id="anathema-price">25.00</span><span>DT</span>
                    </div>
                    <div class="col-2 adjust-quantity">
                        <button type="button" class="btn btn-outline-info btn-sm minus-button" >-</button>
                        <input type="text" value="1" class="item-quantity">
                        <button type="button" class="btn btn-outline-info btn-sm plus-button">+</button>
                    </div>
                    <div class="col-2">
                        <span class="item-sub-total"></span>
                        <span> DT</span>
                    </div>
                </div>
                <div class="item">
                    <div class="item-display col-6">
                        <div class="item-image">
                            <img src="./res/Avenged Sevenfold.jpg" alt="Nightmare">
                        </div>
                        <div class="item-prop">
                            <p>Avenged Sevenfold - Nightmare</p>
                            <div class="heart-remove">
                                <i class="far fa-heart" onclick="toggleClass(this)"></i>
                                <button type="button" class="btn btn-danger remove-item">Delete</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <span class="item-price" id="avenged-sevenfold-price">50.00</span><span>DT</span>
                    </div>
                    <div class="col-2 adjust-quantity">
                        <button type="button" class="btn btn-outline-info btn-sm minus-button" >-</button>
                        <input type="text" value="3" class="item-quantity">
                        <button type="button" class="btn btn-outline-info btn-sm plus-button">+</button>
                    </div>
                    <div class="col-2">
                        <span class="item-sub-total"></span>
                        <span>DT</span>
                    </div>
                </div>
                <div class="item">
                    <div class="item-display col-6">
                        <div class="item-image">
                            <img src="./res/Black Clouds & Siver Linings.jpg" alt="Black Clouds & Siver Linings">
                        </div>
                        <div class="item-prop">
                            <p>Dream Theatre - Black Clouds & Siver Linings</p>
                            <div class="heart-remove">
                                <i class="far fa-heart" onclick="toggleClass(this)"></i>
                                <button type="button" class="btn btn-danger remove-item">Delete</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <span class="item-price" id="dream-theatre-price">20.00</span><span>DT</span>
                    </div>
                    <div class="col-2 adjust-quantity">
                        <button type="button" class="btn btn-outline-info btn-sm minus-button" >-</button>
                        <input type="text" value="5" class="item-quantity">
                        <button type="button" class="btn btn-outline-info btn-sm plus-button">+</button>
                    </div>
                    <div class="col-2">
                        <span class="item-sub-total"></span>
                        <span>DT</span>
                    </div>
                </div>
            </div>
        </section>

<!-- purchase -->

        <section class="price">
            <div class="price-total">
                <strong>Total :</strong>
                <span class="cart-total-price" id="cart-total-price"></span>
                <span>DT</span>
            </div>
        </section>
        <section class="purchase">
            <button type="button" class="btn btn-outline-danger btn-lg">Cancel</button>
            <button type="button" class="btn btn-primary btn-lg">Purchase</button>
        </section>









        
        
        
        
        
        
        

    </main>        

    <footer>
        
    </footer>
    <!-- personal JS -->
<script src="./js/main.js"></script>
    <!-- bootstrap script -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
